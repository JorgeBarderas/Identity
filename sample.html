<!DOCTYPE html>
<html>
	<head>
		<title>Identity sample</title>
		<script src="./lib/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="./objects/obj.identity.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$(".name").each(function() {
					$("#p-xx-small").append(avatar($(this).text(), "xx-small"));
					$("#p-x-small").append(avatar($(this).text(), "x-small"));
					$("#p-small").append(avatar($(this).text(), "small", 5));
					$("#p-medium").append(avatar($(this).text(), "medium"));
					$("#p-large").append(avatar($(this).text(), "large"));
					$("#p-x-large").append(avatar($(this).text(), "x-large"));
					$("#p-xx-large").append(avatar($(this).text(), "xx-large"));
				})
				$("#customName, #customRadius").keyup(function() {
					$(".custom").remove();
					if ($("#customRadius").val() == "") {$("#customRadius").val("0")}
					var xxs = avatar($("#customName").val(), "xx-small", $("#customRadius").val());
					xxs.className = "custom";
					$("#p-xx-small").prepend(xxs);
					var xs = avatar($("#customName").val(), "x-small", $("#customRadius").val());
					xs.className = "custom";
					$("#p-x-small").prepend(xs);
					var s = avatar($("#customName").val(), "small", $("#customRadius").val());
					s.className = "custom";
					$("#p-small").prepend(s);
					var m = avatar($("#customName").val(), "medium", $("#customRadius").val());
					m.className = "custom";
					$("#p-medium").prepend(m);
					var l = avatar($("#customName").val(), "large", $("#customRadius").val());
					l.className = "custom";
					$("#p-large").prepend(l);
					var xl = avatar($("#customName").val(), "x-large", $("#customRadius").val());
					xl.className = "custom";
					$("#p-x-large").prepend(xl);
					var xxl = avatar($("#customName").val(), "xx-large", $("#customRadius").val());
					xxl.className = "custom";
					$("#p-xx-large").prepend(xxl);
					$("#sampleName").text($("#customName").val());
					$("#sampleRadius").text($("#customRadius").val());
				});
			});
		</script>
		<style type="text/css">
			body{font-family: helvetica, Arial, verdana;}
			.sample{
				float: left;
			}
			#code {
				font-family: Consolas, Menlo, Monaco, Lucida Console, Liberation Mono, DejaVu Sans Mono, Bitstream Vera Sans Mono, Courier New, monospace, serif;
				line-height: 25px;
				background-color: #333;
				color: white;
				border-left: solid 4px orange;
				padding: 3px 15px;
			}
		</style>
	</head>
	<body>
		<p class='name'>Jorge Garcia Barderas</p>
		<p class='name'>Juan Calero</p>
		<p class='name'>Alberto Chacon</p>
		<p class='name'>Jonathan Cabrera</p>
		<p class='name'>Cecilio del Moral Mora</p>
		<p class='name'>Juan Garcia Blazquez</p>
		<p class='name'>Jaime de Todos los Santos III</p>
		<p>
			<table>
				<thead>
					<tr><th>Name</th><th>Radius</th></tr>
				</thead>
				<tbody>
					<tr><td><input id='customName' type='text' /></td><td><input id='customRadius' type='text' value='0' /></td></tr>
				</tbody>
			</table>
		</p>
		<p id='code'>avatar("<label id='sampleName'></label>","medium", <label id='sampleRadius'>0</label>);</p>
		<div class='sample' id='p-xx-small'></div>
		<div class='sample' id='p-x-small'></div>
		<div class='sample' id='p-small'></div>
		<div class='sample' id='p-medium'></div>
		<div class='sample' id='p-large'></div>
		<div class='sample' id='p-x-large'></div>
		<div class='sample' id='p-xx-large'></div>
	</body>
</html>
