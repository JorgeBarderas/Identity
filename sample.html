<!DOCTYPE html>
<html>
	<head>
		<title>Identity sample</title>
		<script src="./lib/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="./objects/obj.identity.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$("p").each(function() {
					$("#p-medium").append(avatar($(this).text(), "medium"));
				})
			});
		</script>
		<style type="text/css">
			div#p-medium div{
				float: left;
			}
		</style>
	</head>
	<body>
		<p>Jorge García Barderas</p>
		<p>Juan Calero</p>
		<p>Alberto Chacón</p>
		<p>Jonathan Cabrera</p>
		<p>Cecilio del Moral Mora</p>
		<p>Juan García Bázquez</p>
		<p>Jaime de Todos los Santos III</p>
		<div id='p-medium'></div>
	</body>
</html>
